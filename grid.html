<!DOCTYPE html>
<html>
    <head>
        <title>Grid Practice</title>
    </head>
    <body>
        <div style="display: grid; grid-template-columns: 100px 50px;">
            <div style="background-color: lightblue;">div 1</div>
            <div style="background-color: lightpink;">div 2 <p>text</p> </div>
        </div>
        <div style="display: grid; grid-template-columns: 100px 50px 150px; margin-top: 30px;">
            <div style="background-color: lightblue;">div 1</div>
            <div style="background-color: lightpink;">div 2</div>
            <div style="background-color: lightgreen;">div 3</div>
            <div style="background-color: lightcoral;">div 4</div>
        </div>
        <div style="display: grid; grid-template-columns: 100px 1fr; margin-top: 30px;">
            <div style="background-color: lightblue;">100px</div>
            <div style="background-color: lightpink;">1fr</div>
        </div>
        <div style="display: grid; grid-template-columns: 100px 1fr 2fr; margin-top: 30px;">
            <div style="background-color: lightblue;">100px</div>
            <div style="background-color: lightpink;">1fr</div>
            <div style="background-color: lightgreen;">2fr</div>
        </div>
        <div style="
        display: grid; 
        grid-template-columns: 1fr 1fr 1fr; 
        margin-top: 30px;
        column-gap: 20px;
        row-gap: 40px;">
            <div style="background-color: lightblue; height: 200px;">1fr</div>
            <div style="background-color: lightpink; height: 200px;">1fr</div>
            <div style="background-color: lightgreen; height: 200px;">1fr</div>
            <div style="background-color: lightcyan; height: 200px;">1fr</div>
            <div style="background-color: lightsalmon; height: 200px;">1fr</div>
            <div style="background-color: lightslategray; height: 200px;">1fr</div>
        </div>
    </body>
</html>
